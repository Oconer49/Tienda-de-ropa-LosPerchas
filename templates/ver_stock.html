<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Stock</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/imagenes/Logo.png">
    <style>
        table {
            width: 80%; /* Ajusté el ancho para que se adapte mejor a diferentes pantallas */
            border-collapse: collapse;
            margin: 20px auto; /* Centrando la tabla */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4; /* Color de fondo para las cabeceras */
        }
        td {
            background-color: #fff; /* Color de fondo para las celdas */
        }
        h1 {
            text-align: center; /* Centra el título */
        }
    </style>
</head>
<body>
    <h1>Stock de Productos</h1>
    {% include 'barra_lateral.html' %}
    <table>
        <thead>
            <tr>
                <th>Código del Producto</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Talla</th>
                <th>Color</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in stock %}
            <tr>
                <td>{{ producto[0] }}</td>
                <td>{{ producto[1] }}</td>
                <td>{{ producto[2] }}</td>
                <td>${{ producto[3] }}</td> 
                <td>{{ producto[4] }}</td>
                <td>{{ producto[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
