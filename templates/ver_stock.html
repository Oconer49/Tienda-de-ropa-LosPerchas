<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Stock</title>
    <link rel="stylesheet" href="/static/inicio.css">
    <link rel="icon" href="https://i.postimg.cc/Y0hLQQmm/Logo.png">
    <style>
        body {
            background-image: url('/static/images/tu-fondo.jpg'); /* Cambia la URL al fondo que prefieras */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        /* Estilos para la tabla */
        table {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo de la tabla */
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* Estilo para el título */
        h1 {
            text-align: center;
            margin-top: 50px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Inventario de Productos</h1>
    <table>
        <thead>
            <tr>
                <th>Código del Ítem</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in stock %}
                <tr>
                    <td>{{ producto['_id'] }}</td> <!-- Muestra el código del ítem -->
                    <td>{{ producto['Nombre_Producto'] }}</td>
                    <td>{{ producto['Descripcion_Producto'] }}</td>
                    <td>{{ producto['Precio_Producto'] }}</td>
                    <td>{{ producto['Cantidad'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
